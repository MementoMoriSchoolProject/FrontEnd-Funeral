version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: '12.0'
    steps:
      # does some git magic
      - checkout
      # clone the backend into a special backend folder
      - run: git clone git@github.com:MementoMoriSchoolProject/Project_Se_Node_Server.git ~/backend
      - node/with-cache:
          steps:
            # npm install on the backend
            - run:
                name: "npm install backend"
                command: |
                  export CIRCLE_PR_BRANCH="curl -s https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pulls/${CIRCLE_PR_NUMBER} | jq -r '.head.ref'"
                  if [ -z "$CIRCLE_PR_BRANCH"]
                  then
                    export CIRCLE_PR_BRANCH=development
                  fi
                  echo $CIRCLE_PR_BRANCH
                  cd ~/backend && git fetch --all && git checkout $CIRCLE_PR_BRANCH && npm install
      # run the backend in the background
      - run:
          command: cd ~/backend && npm run dev
          background: true
      # wait till the backend is up by continously checking if we can connect or not
      - run:
          shell: /bin/sh
          command: |
            wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:8000/graphql
            :
      - node/with-cache:
          steps:
            # npm install on the frontend
            - run: npm install
      # download graphql definition from the backend
      - run: npm run graphql:download
      # generate graphql types from the definition
      - run: npm run graphql:generate
      # build the frontend
      - run: npm run build